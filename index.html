<html>

    <title>Dots</title>
    <meta name="description" content="Dots Project">

        <h1>Dots</h1>

    <div class="container">
        <div id="buttons">
            <button id="btnDotsRandom" class="btn" onclick="createRandomDots(99)">Dots (Random)</button>
            <button id="btnBlocksRandom" class="btn" onclick="createRandomBlocks(99)">Blocks (Random)</button>
            <button id="btnBothRandom" class="btn" onclick="createRandomBoth(99)">Both (Random)</button>
            <button id="btnDotsRows" class="btn" onclick="createRowsDots(8)">Dot (Rows)</button>
            <button id="btnBlocksRows" class="btn" onclick="createRowsBlocks(8)">Blocks (Rows)</button>

            <button id="btnCollection" class="btn" onclick="createCollection(8)">Collection</button>
        </div>
        </div>
    <canvas id="canvas">

    </canvas>
    <div class="container">
        <ul id="imageList">

        </ul>
        <form id="imageForm" action="FormSubmit">
            <input type="text" id="imageNameUI" name="imageNameUI" placeholder="Image Name">
            <input type="number" id="imageCountUI" name="imageCountUI" placeholder="Image Count">
            <select id="select">

            </select>
            <input type="submit" id="submit" name="submit">
