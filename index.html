<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Particles">
    <meta name="author" content="Christopher Lee">
    <title>Particles</title>

    <link rel="stylesheet" href="styles.css">
    <script defer src="dots.js"></script>
</head>
<body onload="Start()">
    <header>
        <h1>Dots</h1>
    </header>
    <canvas id="canvas">

    </canvas>
    <div id="container">
        <div id="buttons">
            <button id="btnCreateDots" class="btn" onclick="createRandomCircles(9999)">Create Dots</button>
            <button id="btnCreateSquares" class="btn" onclick="createRandomSquares(9999)">Create Squares</button>
            <!--
            <button id="btnCreateBoth" class="btn" onclick="createRandomSpread(9999)">Create Both</button>
            -->
            <button id="btnCreateLines" class="btn" onclick="createCircleLines(8)">Create Rows</button>
        </div>
        <form id="imageForm" action="FormSubmit">
            <input type="text" id="imageNameUI" name="imageNameUI" placeholder="Image Name">
            <input type="number" id="imageCountUI" name="imageCountUI" placeholder="Image Count">
            <select id="select">

            </select>
            <input type="submit" id="submit" name="submit">
        </form>
        <ul id="imageList">

        </ul>
    </div>
    <!--
              <script src="Random.js"></script>
              <script src="Particle.js"></script>
            -->
</body>
</html>
