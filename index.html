<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Dots</title>
    <meta name="description" content="Dots Project">
    <meta name="author" content="Christopher Lee">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script defer src="dots.js"></script>
</head>
<body onload="Start()" class="light">
    <header>
        <a id="menu">
            <div class="bi bi-list"></div>
        </a>
        <h1>Dots</h1>
        <h2><span class="small">By: </span><span class="bold">topher-lee</span><span class="small">.nft</span></h2>
    </header>
    <div class="container">
        <div class="container-header">
            <div class="bi bi-form"></div>
            Options
        </div>
        <form id="collectionForm">
            <label for="collectionNameUI imageCountUI">Collection Name and Number of Images:</label>
            <div class="form-row-2">
                <input type="text" id="collectionNameUI" name="collectionNameUI" placeholder=" Collection Name">
                <input type="number" id="imageCountUI" name="imageCountUI" placeholder=" Number of Images in Collection" value="1">
            </div>
            <div id="collectionMessage" class="form-message"></div>
            
            <label for="imageSizeXUI imageSizeYUI">Image Size: (256px - 4096px)Â²</label>
            <div class="form-row">
                <input type="number" id="imageSizeXUI" name="imageSizeXUI" placeholder=" Image Width (px)">
                <input type="number" id="imageSizeYUI" name="imageSizeYUI" placeholder=" Image Height (px)">
            </div>
            <div id="imageSizeMessage" class="form-message"></div>
            <div class="form-row-3">
                <div class="colorPicker">
                <label for="backgroundColorUI">Background: </label>
                <input type="color" id="backgroundColorUI" name="backgroundColorUI">
                </div>
                <input type="number" id="particleCountUI" name="particleCountUI" placeholder=" Number of Particles">
            
            </div>
            <div id="imageMessage" class="form-message"></div>
            
            <div class="form-row">
                <select id="layoutSelectUI">
                    <optgroup label="Layout">
                        <option>
                            Random
                        </option>
                        <option>
                            Rows
                        </option>
                    </optgroup>
                </select>
                <select id="particleSelectUI">
                    <optgroup label="Particles">
                        <option>
                            Dots
                        </option>
                        <option>
                            Blocks
                        </option>
                        <option>
                            Both
                        </option>
                    </optgroup>
                </select>
            </div>
            <input type="button" id="submit" name="submit" value="Do the thing..." onclick="FormSubmit()">
        </form>
    </div>
    <div class="container">
        <div class="container-header">
            <div class="bi bi-image"></div>
            Canvas
        </div>
        <div id="canvasPlaceholder" class="">
            <div class="bi bi-plus-circle-dotted"></div>
        </div>
        <canvas id="canvas" class="hidden">

        </canvas>
    </div>
    <div class="container">
        <div class="container-header">
            <div class="bi bi-list-columns-reverse"></div>
            Image List
        </div>
        <ul id="imageList">

        </ul>
    </div>
    <footer>
        <div class="copyright">
            Copyright &copy; <span class="bold">2022</span> - <span class="bold txt-accent">topher-lee<span class="small">.nft</span></span>
        </div>
    </footer>
</body>
</html>
